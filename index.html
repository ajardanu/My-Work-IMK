<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom CSS for accessibility features */
        .high-contrast {
            --tw-bg-opacity: 1;
            background-color: rgb(0 0 0 / var(--tw-bg-opacity)) !important;
            color: rgb(255 255 255 / var(--tw-text-opacity)) !important;
        }
        .high-contrast .text-gray-700 {
            color: rgb(255 255 255 / var(--tw-text-opacity)) !important;
        }
        .high-contrast .bg-white {
            background-color: rgb(0 0 0 / var(--tw-bg-opacity)) !important;
            border-color: yellow !important;
        }
        .high-contrast input, .high-contrast button {
            border-color: yellow !important;
        }
        .high-contrast .text-blue-600 {
            color: rgb(255 255 0 / var(--tw-text-opacity)) !important;
        }
        
        .large-text {
            font-size: 1.25rem !important;
        }
        .large-text input, .large-text button {
            font-size: 1.25rem !important;
            padding: 0.75rem !important;
        }
        
        /* Focus styles for keyboard navigation */
        *:focus {
            outline: 3px solid #3b82f6 !important;
            outline-offset: 2px;
        }
        
        /* Hide elements visually but keep them accessible to screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 transition-all duration-200" id="body">
    <div class="max-w-md w-full space-y-8 bg-white rounded-lg shadow-lg p-8 transition-all duration-200" id="login-container">
        <div class="text-center">
            <div class="flex justify-center">
                <i class="fas fa-universal-access text-5xl text-blue-600 mb-4" aria-hidden="true"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your account</p>
        </div>
        
        <!-- Accessibility Controls -->
        <div class="bg-gray-50 p-4 rounded-lg mb-6">
            <h2 class="text-lg font-medium text-gray-900 mb-3">Accessibility Options</h2>
            <div class="flex flex-wrap gap-3">
                <button id="contrast-btn" class="flex items-center gap-2 px-3 py-2 bg-gray-200 rounded-md text-sm">
                    <i class="fas fa-adjust"></i> High Contrast
                </button>
                <button id="text-size-btn" class="flex items-center gap-2 px-3 py-2 bg-gray-200 rounded-md text-sm">
                    <i class="fas fa-text-height"></i> Larger Text
                </button>
                <button id="read-aloud-btn" class="flex items-center gap-2 px-3 py-2 bg-gray-200 rounded-md text-sm">
                    <i class="fas fa-volume-up"></i> Read Aloud
                </button>
            </div>
        </div>
        
        <form class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="email-address" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400" aria-hidden="true"></i>
                        </div>
                        <input id="email-address" name="email" type="email" autocomplete="email" required 
                            class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="your@email.com" aria-describedby="email-help">
                    </div>
                    <p id="email-help" class="mt-1 text-sm text-gray-500 sr-only">Enter your email address</p>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400" aria-hidden="true"></i>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                            class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Password" aria-describedby="password-help">
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center" aria-label="Show password">
                            <i class="fas fa-eye text-gray-400" aria-hidden="true"></i>
                        </button>
                    </div>
                    <p id="password-help" class="mt-1 text-sm text-gray-500 sr-only">Enter your password</p>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
                </div>
            </div>

            <div>
                <button type="submit" 
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                    </span>
                    Sign in
                </button>
            </div>
        </form>
        
        <div class="text-center text-sm">
            <p class="text-gray-600">Don't have an account? 
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
            </p>
        </div>
        
        <div class="text-center text-xs text-gray-500 mt-6">
            <p>Need help? Contact our <a href="#" class="text-blue-600 hover:text-blue-500">accessibility support team</a></p>
        </div>
    </div>
    
    <div id="speech-output" class="sr-only" aria-live="polite"></div>
    
    <script>
        // Toggle high contrast mode
        const contrastBtn = document.getElementById('contrast-btn');
        const body = document.getElementById('body');
        const loginContainer = document.getElementById('login-container');
        
        contrastBtn.addEventListener('click', function() {
            body.classList.toggle('high-contrast');
            loginContainer.classList.toggle('high-contrast');
            const isHighContrast = body.classList.contains('high-contrast');
            contrastBtn.innerHTML = isHighContrast ? 
                '<i class="fas fa-adjust"></i> Normal Contrast' : 
                '<i class="fas fa-adjust"></i> High Contrast';
            speak(isHighContrast ? 'High contrast mode activated' : 'High contrast mode deactivated');
        });
        
        // Toggle text size
        const textSizeBtn = document.getElementById('text-size-btn');
        
        textSizeBtn.addEventListener('click', function() {
            body.classList.toggle('large-text');
            const isLargeText = body.classList.contains('large-text');
            textSizeBtn.innerHTML = isLargeText ? 
                '<i class="fas fa-text-height"></i> Normal Text' : 
                '<i class="fas fa-text-height"></i> Larger Text';
            speak(isLargeText ? 'Large text mode activated' : 'Large text mode deactivated');
        });
        
        // Read aloud functionality
        const readAloudBtn = document.getElementById('read-aloud-btn');
        const speechOutput = document.getElementById('speech-output');
        
        function speak(text) {
            speechOutput.textContent = text;
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            }
        }
        
        readAloudBtn.addEventListener('click', function() {
            const pageTitle = document.title;
            const mainHeading = document.querySelector('h1').textContent;
            const subHeading = document.querySelector('h1 + p').textContent;
            const formLabels = Array.from(document.querySelectorAll('label')).map(label => label.textContent.trim()).join(', ');
            
            const textToSpeak = `${pageTitle}. ${mainHeading}. ${subHeading}. Form contains the following fields: ${formLabels}. Use tab key to navigate between fields.`;
            speak(textToSpeak);
        });
        
        // Toggle password visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = togglePassword.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
            
            const isVisible = type === 'text';
            speak(isVisible ? 'Password is now visible' : 'Password is now hidden');
        });
        
        // Add aria-live regions for form validation
        const emailInput = document.getElementById('email-address');
        const passwordInput = document.getElementById('password');
        
        emailInput.addEventListener('focus', () => {
            speak('Email field. Enter your email address');
        });
        
        passwordInput.addEventListener('focus', () => {
            speak('Password field. Enter your password');
        });
        
        // Keyboard navigation enhancements
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                // Close any open dialogs or menus
                speak('Dialog closed');
            }
            
            if (e.key === 'Tab') {
                // You could add additional feedback for keyboard users
            }
        });
        
        // Initialize page with accessibility message
        window.addEventListener('load', function() {
            setTimeout(() => {
                speak('Login page loaded. Use tab key to navigate. Press the accessibility options button for more features.');
            }, 1000);
        });
    </script>
</body>
</html>
